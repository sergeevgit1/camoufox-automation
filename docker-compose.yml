version: '3.8'

services:
  # PocketBase - Authentication and Database
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: camoufox-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      # PocketBase data (SQLite database)
      - pocketbase_data:/pb_data
      # PocketBase hooks for auto-initialization
      - ./pocketbase/pb_hooks:/pb_hooks
    networks:
      - camoufox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: serve --http=0.0.0.0:8090

  # Приложение Camoufox Automation
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: camoufox-app
    restart: unless-stopped
    ports:
      - "6000:6000"
    environment:
      # Порт приложения
      PORT: 6000
      NODE_ENV: production
      
      # PocketBase connection
      POCKETBASE_URL: http://pocketbase:8090
      
      # Cookie secret for JWT (generated automatically, no need to change)
      COOKIE_SECRET: ${COOKIE_SECRET:-camoufox_automation_secret_key_change_in_production}
    depends_on:
      pocketbase:
        condition: service_healthy
    volumes:
      # Сохранение данных браузерных профилей
      - browser_profiles:/app/profiles
      # Логи приложения
      - app_logs:/app/logs
    networks:
      - camoufox-network
    # Увеличиваем лимиты для браузерной автоматизации
    shm_size: '2gb'
    security_opt:
      - seccomp:unconfined

networks:
  camoufox-network:
    driver: bridge

volumes:
  pocketbase_data:
    driver: local
  browser_profiles:
    driver: local
  app_logs:
    driver: local
